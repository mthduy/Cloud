<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Cloud Platform</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<header class="navbar">
    <a href="/" class="logo">Cloud Platform</a>
</header>

<main>
    <section class="register-form">
        <h1>Tạo tài khoản nền tảng đám mây</h1>

        {% if err_msg %}
            <div class="alert alert-danger">{{ err_msg }}</div>
        {% endif %}

        <form action="/register" method="post" enctype="multipart/form-data">


            <label for="name">Họ tên:</label>
            <input type="text" id="name" name="name" required placeholder="Nhập họ tên của bạn">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">

            <label for="confirm-password">Xác nhận mật khẩu:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Xác nhận mật khẩu">

            <label for="avatar">Ảnh đại diện:</label>
            <input type="file" class="form-control" id="avatar" name="avatar">

            <button type="submit" class="btn-primary">Đăng ký</button>

            <p>Đã có tài khoản? <a href="/login">Đăng nhập tại đây</a></p>
        </form>
    </section>
</main>

<footer>
    <p>© 2024 Cloud Platform - Nền tảng điện toán đám mây bảo mật và linh hoạt</p>
</footer>

</body>
</html>
