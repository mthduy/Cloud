<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cloud Platform</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<header class="navbar">
  <a href="/" class="logo">Cloud Platform</a>
</header>

<main>
    <section class="login-form">
        <h1>Đăng nhập vào nền tảng đám mây</h1>
        <form action="/login" method="post">


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu của bạn">

            {% if err_msg %}
            <div class="alert alert-danger">{{ err_msg }}</div>
            {% endif %}

            <button type="submit" class="btn-primary">Đăng nhập</button>

            <p>Bạn chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
        </form>
    </section>
</main>

<footer>
    <p>© 2024 Cloud Platform - Nền tảng điện toán đám mây an toàn và linh hoạt</p>
</footer>

</body>
</html>
